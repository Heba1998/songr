<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
  <h1 class="h1 mb-5 text-center" >Albums</h1>

    <form action="/albums" method="post">
        <p>title: <input type="text" id="title" name="title" /></p>
        <p>artist: <input type="text" id="artist" name="artist" /></p>
        <p>songCount: <input type="number" min="1" id="songCount" name="songCount" /></p>
        <p>length: <input type="number" id="length" name="length" /></p>
        <p>imageUrl: <input type="text" id="imageUrl" name="imageUrl" /></p>
        <input type="submit" value="Add new album" />
    </form>

    <div class="row" >
    <div th:each="album: ${albums}" class="card" style="width: 18rem;">
        <img th:src="${album.imageUrl}" class="card-img-top" alt="album image"/>
<div class="card-body">
    <h2 th:text="${album.title}"></h2>
        <a th:href="'/album/' + ${album.id}">
            <span>Click here to show songs in this album</span>
        </a>
    <div  class="card-text" >
        <p>The album artist : <span class="card-title"  th:text="${album.artist}"></span></p>

        <p>The album song count : <span th:text="${album.songCount}"></span></p>

        <p>The album length : <span th:text="${album.length}"></span></p>


    </div>

</div>
    </div>
    </div>

</main>
</body>
</html>
