<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Add songs to this album ðŸŽ¶</h2>
<form method="POST" th:action="'/album/' + ${album.id} + '/songs'">
    <p>title: <input id="title" name="title"></p>
    <p>length:  <input id="length" name="length"></p>
    <p>trackNumber: <input id="trackNumber" name="trackNumber"></p>
    <input type="submit" value="Add new song" />
</form>
<br>
<div class="row" >
    <div th:each="song: ${album.songs}" class="card" style="width: 18rem;">
        <img th:src="${album.imageUrl}" class="card-img-top" alt="album image"/>
        <div class="card-body">
            <h4> Song title: <span th:text="${song.title}" ></span></h4>
            <div  class="card-text" >
                <p>The song length:<span class="card-title"  th:text="${song.length}"></span></p>
                <p>The song trackNumber : <span th:text="${song.trackNumber}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
